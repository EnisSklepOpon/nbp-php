version: 2

jobs:
  build:
    docker:
      - image: circleci/php:8-cli
    steps:
      - checkout

      - run: sudo apt update
      - run: sudo docker-php-ext-install zip intl sodium xdebug zip json

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      - run: ./vendor/bin/php-cs-fixer --config=./.php-cs-fixer.dist.php fix --dry-run --diff --allow-risky=yes
      - run: ./vendor/bin/phpstan
      - run: ./vendor/bin/phpunit -d xdebug.mode=coverage vendor/bin/phpunit -vv --testsuite unit,functional,integration,e2e
